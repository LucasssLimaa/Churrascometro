<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="shortcut icon" href="assets/images/logo_image5-removebg-preview.png">

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <script src="script.js"></script>

    <div id="container">
        <div id="tela1">
            <img src="assets/images/logo_image3.jpeg" width="35%" height="35%">

            <h1>Churrascômetro</h1>

            <div class="entradas">
                <input id="adultos" name="adultos" type="number" placeholder="Adultos">
                <input id="adultoSemAlcool" name="adultos" type="number" placeholder="Adultos s/ Álcool">
                <input id="crianças" name="crianças" type="number" placeholder="Crianças">
                <input id="duração" name="duração" type="number" placeholder="Duração (h)">
            </div>

            <input type="submit" id="botao" value="Calcular" onclick="resultado()">
        </div>

        <div id="tela2">
            <h2 id="h2"></h2>

            <div id="resultado">
                <div id="carnes">
                    <p id="carneBovina"></p>
                    <p id="carneOutras"></p>
                    <p id="carneTotal"></p>
                </div>
                <div id="cervejas">
                    <p id="lata"></p>
                    <p id="ou"></p>
                    <p id="latao"></p>
                </div>
                <div id="bebidas">
                    <p id="bebida"></p>
                </div>

            </div>

            <input type="submit" id="botao2" value="Calcular Novamente" onclick="calcNovamente()">
        </div>

    </div>
</body>

</html>
